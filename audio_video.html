<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question Page with Video</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f9f9f9;
  }
  .container {
    width: 90%;
    max-width: 1100px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
  }
  .left-section, .right-section {
    width: 48%;
  }
  .question-box {
    margin-bottom: 20px;
  }
  .video-container {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    height: 0;
    overflow: hidden;
  }
  .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .options {
    list-style-type: none;
    padding: 0;
  }
  .options li {
    margin-bottom: 10px;
  }
  .submit-button, .cancel-button {
    padding: 10px 20px;
    margin-right: 5px;
    display: inline-block;
    color: #fff;
    background-color: #444;
    border: none;
    cursor: pointer;
  }
  .cancel-button {
    background-color: #888;
  }
  .header {
    background-color: #f8f8f8; 
    border-bottom: 1px solid #e7e7e7; 
    padding: 10px 0; 
    box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1); 
    text-align: center;
    font-size: 24px; 
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="header">Question 4</div>
<div class="container">
  <div class="left-section">
    <div class="question-box">
      <p>Watch the video and answer the following question. What is the source as mentioned in the video?</p>
      <ul class="options">
        <li><input type="radio" id="nasa" name="source"><label for="nasa">NASA.Gov</label></li>
        <li><input type="radio" id="data" name="source"><label for="data">Data.Gov</label></li>
        <li><input type="radio" id="facebook" name="source"><label for="facebook">Facebook</label></li>
        <li><input type="radio" id="xyz" name="source"><label for="xyz">XYZ.net</label></li>
      </ul>
      <button onclick="location.href='survey.html';" class="submit-button">Submit & Next Question</button>
      <button onclick="location.href='audio_video.html';" class="cancel-button">Cancel & Clear Selection</button>
    </div>
  </div>
  <div class="right-section">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/EdTl0Lzj93g" frameborder="0" allowfullscreen></iframe>
    </div>
    <div>
      <p>Expedition 40 Undocks Ending Mission</p>
      <p>Source: https://www.youtube.com/watch?v=ih9jPaZct1w</p>
    </div>
  </div>
</div>

</body>
</html>
